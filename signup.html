<!doctype html>
<html>
<head>
	<title>Sign Up </title>
    <link rel="stylesheet" href="css/bootstrap.css">    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-8 col-md-offset-2">
            <div class="jumbotron jumbotron-top">
                STUDENT ZONE
            </div>
            <div class="navbar navbar-inverse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">HOME</a></li>
                    <li><a href="#">TUTO</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#">SUPPORT</a></li>                       
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"  data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-log-in" ></span> Log In</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                </ul>                
            </div>
        </div>
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Log In</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                          <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Password:</label>
                            <div class="col-sm-10"> 
                              <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                            </div>
                          </div>
                          <div class="form-group"> 
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success"><a href="welcome.html">Log In</a></button>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-2">
            <div class="list-group">
                <a href="#" class="list-group-item-heading active"><h2>STUDENT SECTION</h2></a>
                <a href="#" class="list-group-item">
                  <h4 class="list-group-item-heading">TUTORIALS</h4>
                  <p class="list-group-item-text">Chemistry</p>
                  <p class="list-group-item-text">physics</p>
                  <p class="list-group-item-text">maths</p>
                </a>
                <a href="#" class="list-group-item">
                  <h4 class="list-group-item-heading">ONLINE-ADMISSION</h4>
                  <p class="list-group-item-text">DIRECT</p>
                  <p class="list-group-item-text">CAMPUS</p>
                  <p class="list-group-item-text">COUNSELLING</p>      
                </a>
              </div>
        </div>
        <div class="col-md-5 ">
            <div class="alert alert-info" id="signupHeading">
                <strong >Sign Up</strong>
            </div>
                <form class="form" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Enter your First Name" id="usr focusedInput inputlg">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Enter your Last Name" id="usr focusedInput inputlg">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Enter your Address" id="usr focusedInput inputlg">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Pincode" id="usr focusedInput inputlg">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Institute Name" id="usr focusedInput inputlg">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Name of Course" id="usr focusedInput inputlg">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Course-duration" id="usr focusedInput inputlg">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Contact no." id="usr focusedInput inputlg">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-lg" id="email inputlg focusedInput" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        
                        <input type="password" class="form-control input-lg" id="pwd inputlg focusedInput" placeholder="Enter Password  ">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-success" >Sign Up!</button>
                </form>
        </div>
        <div class="col-md-12 jumbotron jumbotron-bottom" style="text-align:center">
            Copyright@ student zone 2016
        </div>
    </div>
</body>
</html>
